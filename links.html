<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>友情链接 - gorpeln.top</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="keywords" content="gorpeln,gpchen,iOS,blog,gorpeln的个人博客,风未止,个人博客,陈冠鹏,时光本">
    <meta name="description" content="gorpeln的个人博客（https://gorpeln.top/）是一个为记录生活里的点滴、分享技术成长、资源共享的个人优秀博客！趁年轻，做自己想做的！">
    <style>
    body {
        font-family: Arial, sans-serif;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    #links-table {
        display: table;
        text-align: left;
        width: 80%;
        margin: 5% 10% 5% 10%;
        font-family: 'heiti SC';
    }

    th,
    td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
        font-weight: bold;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:hover {
        background-color: #ddd;
    }

    tr a {
        color: #6666cc;
        text-decoration: none;
        word-break: break-all;
    }


    .btn {
        z-index: 1;
        overflow: hidden;
        background: transparent;
        position: relative;
        padding: 0.5em;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1.0em;
        letter-spacing: 1px;
        font-weight: bold;
        float: right;
        margin: 1em;
        position: fixed;
        top: 0;
        right: 0;
    }

    .btn.green {
        border: 0px solid #ADD8E6;
        color: #bab5de;
        box-shadow: 1px 1px 2px #dfd6d6;

    }

    @media screen and (max-width: 600px) {
        #links-table {
            display: table;
            text-align: left;
            width: 92%;
            margin: 0 4%;
        }
    }
    </style>
</head>

<body>
    <a href="index.html"> <button class="btn green">HOME</button> </a>
    <table id="links-table">
        <thead>
            <tr>
                <th>序号</th>
                <th>名称</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
    // 自定义行
    const customRow = ["联系博主 - gorpeln", "help@gor*eln.top", ""];

    // 使用 Fetch API 加载 JSON 数据
    fetch('all_links.json')
        .then(response => response.json())
        .then(data => {
            const tbody = document.querySelector('#links-table tbody');

            // 添加自定义行
            addRow(tbody, customRow, 0);

            // 添加其他行
            data.friends.forEach((link, index) => {
                addRow(tbody, link, index + 1);
            });
        })
        .catch(error => {
            console.error('Error fetching the links:', error);
        });

    function addRow(tbody, link, index) {
        const row = document.createElement('tr');

        const numCell = document.createElement('td');
        numCell.textContent = index;
        row.appendChild(numCell);

        const nameCell = document.createElement('td');
        nameCell.textContent = link[0];
        row.appendChild(nameCell);

        const urlCell = document.createElement('td');
        const urlLink = document.createElement('a');
        urlLink.href = link[1];
        urlLink.textContent = link[1];
        urlLink.target = '_blank'; // 在新标签页中打开链接
        urlCell.appendChild(urlLink);
        row.appendChild(urlCell);

        tbody.appendChild(row);
    }
    </script>
</body>

</html>
